<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analyzer</title>
    <style>
        /* (Unchanged styles from the original file) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            background-color: #2b2b2b;
            color: #a9b7c6;
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 300px;
            background-color: #3c3f41;
            border-right: 1px solid #555;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2b2b2b;
        }
        
        .open-project-btn {
            width: 100%;
            padding: 12px;
            background-color: #4c5052;
            color: #a9b7c6;
            border: 1px solid #6b7075;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .open-project-btn:hover {
            background-color: #5c6062;
        }
        
        .projects-section h3 {
            color: #ffc66d;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .project-list {
            list-style: none;
        }
        
        .project-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #4c5052;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 13px;
            position: relative;
        }
        
        .project-item:hover {
            background-color: #5c6062;
        }
        
        .project-name {
            font-weight: bold;
            color: #cc7832;
        }
        
        .project-path {
            color: #808080;
            font-size: 11px;
            margin-top: 2px;
            word-wrap: break-word;
        }

        .project-timestamp {
            color: #9b9b9b;
            font-size: 11px;
            margin-top: 4px;
        }
        
        .delete-project-btn {
            position: absolute;
            top: 5px;
            right: 8px;
            color: #808080;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            font-size: 20px;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .delete-project-btn:hover {
            color: #ff6b6b;
        }

        .tabs {
            display: flex;
            background-color: #3c3f41;
            border-bottom: 1px solid #555;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            color: #a9b7c6;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #ffc66d;
            border-bottom-color: #ffc66d;
            background-color: #2b2b2b;
        }
        
        .tab:hover:not(.active) {
            background-color: #4c5052;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .progress-view, .results-view {
            display: none;
        }
        
        .progress-view.active, .results-view.active {
            display: block;
        }
        
        .progress-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #3c3f41;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
            border-left: 3px solid #6897bb;
        }
        
        .finding {
            margin-bottom: 20px;
            background-color: #3c3f41;
            border-radius: 8px;
            border-left: 4px solid #cc7832;
            overflow: hidden;
        }
        
        .finding-header {
            padding: 12px 16px;
            background-color: #4c5052;
            border-bottom: 1px solid #555;
        }
        
        .finding-position {
            color: #ffc66d;
            font-weight: bold;
            font-size: 14px;
        }
        
        .finding-description {
            color: #a9b7c6;
            margin-top: 4px;
            font-size: 13px;
        }
        
        .code-viewer {
            background-color: #2b2b2b;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .code-line {
            display: flex;
            padding: 2px 16px;
            border-bottom: 1px solid #3c3f41;
        }
        
        .line-number {
            width: 40px;
            color: #606366;
            text-align: right;
            margin-right: 16px;
            user-select: none;
        }
        
        .line-content {
            flex: 1;
            color: #a9b7c6;
            white-space: pre;
        }
        
        .code-line.problem-line {
            background-color: #5c2626;
        }
        
        .code-line.problem-line .line-number {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .status-bar {
            padding: 8px 20px;
            background-color: #3c3f41;
            border-top: 1px solid #555;
            font-size: 12px;
            color: #808080;
            display: flex;
            align-items: center;
        }
        
        .connection-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .connection-status.connected {
            background-color: #365c36;
            color: #6cc46c;
        }
        
        .connection-status.disconnected {
            background-color: #5c2626;
            color: #ff6b6b;
        }
        
        .empty-state {
            text-align: center;
            color: #808080;
            font-style: italic;
            margin-top: 50px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* New Styles for Call Trace */
        .call-trace-toggle {
            display: block;
            color: #6a8759;
            font-size: 12px;
            margin-top: 8px;
            text-decoration: underline;
            cursor: pointer;
        }

        .call-trace-viewer {
            display: none;
            background-color: #2c2c2c;
            border-top: 1px solid #454545;
            padding: 12px 16px;
        }

        .call-trace-viewer.active {
            display: block;
        }

        .trace-step {
            margin-bottom: 8px;
            border-left: 2px solid #6c7a6e;
            padding-left: 10px;
        }

        .trace-step-position {
            font-weight: bold;
            color: #b7a9c6;
            font-size: 13px;
        }

        .trace-step-signature {
            color: #8a888a;
            font-size: 12px;
            margin-top: 2px;
        }

        .trace-code-toggle {
            background-color: transparent;
            border: none;
            color: #6c7a6e;
            cursor: pointer;
            font-size: 11px;
            padding: 0;
            margin-left: 10px;
        }

        .trace-code-viewer {
            display: none;
            background-color: #2b2b2b;
            margin-top: 5px;
            border: 1px solid #3c3f41;
            border-radius: 4px;
        }
        .trace-code-viewer.active {
            display: block;
        }

        .trace-code-viewer .code-line {
            padding: 1px 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="project-input-group" style="margin-bottom: 20px;">
            <input type="text" id="projectPathInput" placeholder="Enter full project path..." style="width: 100%; padding: 12px; background-color: #4c5052; border: 1px solid #6b7075; border-radius: 4px; color: #a9b7c6;">
            <button class="open-project-btn" id="analyzeBtn" style="margin-top: 10px;">üîç Analyze Project</button>
        </div>
        
        <div class="projects-section">
            <h3>Recent Analyses</h3> 
            <ul class="project-list" id="projectList">
                <li class="empty-state">No recent analyses</li>
            </ul>
        </div>
    </div>
    
    <div class="main-content">
        <div class="tabs">
            <div class="tab active" data-view="progress">Progress</div>
            <div class="tab" data-view="results">Results</div>
        </div>
        
        <div class="content-area">
            <div class="progress-view active" id="progressView">
                <div class="empty-state">Connect to backend and open a project to begin analysis</div>
            </div>
            
            <div class="results-view" id="resultsView">
                <div class="empty-state">No issues found yet</div>
            </div>
        </div>
        
        <div class="status-bar">
            WebSocket: <span class="connection-status disconnected" id="connectionStatus">DISCONNECTED</span>
            <button id="reconnectBtn" style="margin-left: 10px; background-color: #4c5052; border: 1px solid #6b7075; color: #a9b7c6; border-radius: 3px; cursor: pointer; padding: 2px 6px; font-size: 10px;">Reconnect</button>
            <span id="statusText" style="margin-left: 20px;"></span>
        </div>
    </div>

    <script>
        class CodeAnalyzer {
            constructor() {
                this.ws = null;
                this.db = null;
                this.currentProject = null;
                this.currentResults = [];
                this.currentProgressLog = [];
                this.initDB();
                this.initUI();
                this.connectWebSocket();
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('CodeAnalyzer', 3);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        this.loadProjects();
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        const transaction = event.target.transaction;
                        
                        if (event.oldVersion < 2) {
                            if (!db.objectStoreNames.contains('projects')) {
                                const projectStore = db.createObjectStore('projects', { keyPath: 'id', autoIncrement: true });
                                projectStore.createIndex('path', 'path', { unique: true });
                                projectStore.createIndex('name', 'name', { unique: false });
                            }
                            
                            if (db.objectStoreNames.contains('results')) {
                                db.deleteObjectStore('results');
                            }

                            if (!db.objectStoreNames.contains('analyses')) {
                                const analysisStore = db.createObjectStore('analyses', { keyPath: 'id', autoIncrement: true });
                                analysisStore.createIndex('projectId', 'projectId', { unique: false });
                                analysisStore.createIndex('timestamp', 'timestamp', { unique: false });
                            }
                        }

                        if (event.oldVersion < 3) {
                            const projectStore = transaction.objectStore('projects');
                            if (projectStore.indexNames.contains('path')) {
                                projectStore.deleteIndex('path');
                            }
                            projectStore.createIndex('path', 'path', { unique: false });
                        }
                    };
                });
            }

            initUI() {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchToView(tab.getAttribute('data-view'));
                    });
                });

                document.getElementById('analyzeBtn').addEventListener('click', () => {
                    const projectPath = document.getElementById('projectPathInput').value.trim();
                    if (projectPath) {
                        const projectName = projectPath.split(/[\\\/]/).pop(); 
                        this.startNewAnalysis(projectName, projectPath);
                    } else {
                        alert('Please enter a project path.');
                    }
                });
                
                document.getElementById('reconnectBtn').addEventListener('click', () => {
                    if (!this.ws || this.ws.readyState === WebSocket.CLOSED) {
                        this.updateStatus('Attempting to reconnect...');
                        this.connectWebSocket();
                    }
                });
            }

            connectWebSocket() {
                this.ws = new WebSocket('ws://localhost:8765');
                
                this.ws.onopen = () => {
                    document.getElementById('connectionStatus').textContent = 'CONNECTED';
                    document.getElementById('connectionStatus').className = 'connection-status connected';
                    this.updateStatus('Connected to backend');
                };
                
                this.ws.onclose = () => {
                    document.getElementById('connectionStatus').textContent = 'DISCONNECTED';
                    document.getElementById('connectionStatus').className = 'connection-status disconnected';
                    this.updateStatus('Disconnected from backend. Use Reconnect button.');
                };
                
                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleWebSocketMessage(message);
                };
            }

            handleWebSocketMessage(message) {
                switch (message.type) {
                    case 'progress':
                        this.addProgressUpdate(message.data);
                        break;
                    case 'finding':
                        this.addFinding(message.data);
                        break;
                    case 'complete':
                        this.handleAnalysisComplete();
                        break;
                    case 'error':
                        this.handleError(message.data);
                        break;
                }
            }
            
            async startNewAnalysis(projectName, projectPath) {
                const projectData = {
                    name: projectName,
                    path: projectPath,
                    lastOpened: new Date().toISOString()
                };

                this.currentProject = await this.saveProject(projectData);

                this.currentResults = [];
                this.currentProgressLog = [];
                
                this.clearProgressView();
                this.clearResultsView();
                this.switchToView('progress');
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'analyze_project',
                        path: projectPath
                    }));
                    this.updateStatus(`Analyzing project: ${projectName}`);
                } else {
                    this.updateStatus('Not connected to backend');
                    this.addProgressUpdate('Error: Not connected to backend.');
                }
            }

            async saveProject(project) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['projects'], 'readwrite');
                    const store = transaction.objectStore('projects');
                    
                    const addRequest = store.add(project);
                    
                    addRequest.onerror = () => reject(addRequest.error);
                    
                    addRequest.onsuccess = (event) => {
                        const getRequest = store.get(event.target.result);
                        getRequest.onsuccess = () => {
                            this.loadProjects();
                            resolve(getRequest.result);
                        };
                        getRequest.onerror = () => reject(getRequest.error);
                    };
                });
            }

            async loadProjects() {
                const transaction = this.db.transaction(['projects'], 'readonly');
                const store = transaction.objectStore('projects');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const projects = request.result.sort((a, b) => new Date(b.lastOpened) - new Date(a.lastOpened));
                    this.displayProjects(projects);
                };
            }

            displayProjects(projects) {
                const projectList = document.getElementById('projectList');
                projectList.innerHTML = '';
                
                if (projects.length === 0) {
                    projectList.innerHTML = '<li class="empty-state">No recent analyses</li>';
                    return;
                }
                
                projects.forEach(project => {
                    const li = document.createElement('li');
                    li.className = 'project-item';
                    
                    li.innerHTML = `
                        <span class="delete-project-btn" title="Delete Analysis">&times;</span>
                        <div class="project-name">${project.name}</div>
                        <div class="project-path">${project.path}</div>
                        <div class="project-timestamp">${new Date(project.lastOpened).toLocaleString()}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        this.loadAnalysisForProject(project);
                    });
                    
                    const deleteBtn = li.querySelector('.delete-project-btn');
                    deleteBtn.addEventListener('click', (event) => {
                        event.stopPropagation();
                        this.deleteAnalysis(project.id);
                    });
                    
                    projectList.appendChild(li);
                });
            }
            
            async deleteAnalysis(projectId) {
                if (!confirm('Are you sure you want to delete this analysis history? This action cannot be undone.')) {
                    return;
                }
                
                const transaction = this.db.transaction(['projects', 'analyses'], 'readwrite');
                
                transaction.oncomplete = () => {
                    this.loadProjects();
                    this.updateStatus('Analysis deleted.');
                };
                transaction.onerror = (event) => {
                    console.error('Error deleting analysis:', event.target.error);
                    this.updateStatus('Error deleting analysis.');
                };

                const projectStore = transaction.objectStore('projects');
                projectStore.delete(projectId);
                
                const analysisStore = transaction.objectStore('analyses');
                const analysisIndex = analysisStore.index('projectId');
                const request = analysisIndex.openCursor(IDBKeyRange.only(projectId));
                
                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        cursor.delete();
                        cursor.continue();
                    }
                };
            }

            async loadAnalysisForProject(project) {
                const transaction = this.db.transaction(['analyses'], 'readonly');
                const store = transaction.objectStore('analyses');
                const index = store.index('projectId');
                const request = index.getAll(project.id);
                
                request.onerror = (e) => console.error("Error loading analysis:", e);
                
                request.onsuccess = () => {
                    const analyses = request.result;
                    if (analyses && analyses.length > 0) {
                        analyses.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        const latestAnalysis = analyses[0];
                        this.displayStoredAnalysis(latestAnalysis);
                        this.updateStatus(`Loaded analysis for ${project.name} from ${new Date(latestAnalysis.timestamp).toLocaleString()}`);
                    } else {
                        this.clearProgressView();
                        this.clearResultsView();
                        this.switchToView('progress');
                        document.getElementById('progressView').innerHTML = '<div class="empty-state">No analysis history found for this project run.</div>';
                        this.updateStatus(`No analysis history for this run of ${project.name}`);
                    }
                };
            }

            displayStoredAnalysis(analysis) {
                this.clearProgressView();
                this.clearResultsView();

                analysis.progressLog.forEach(log => this._renderProgressUpdate(log));
                
                if (analysis.findings && analysis.findings.length > 0) {
                    analysis.findings.forEach(finding => this._renderFinding(finding));
                    this.switchToView('results');
                } else {
                    document.getElementById('resultsView').innerHTML = '<div class="empty-state">No issues were found in this analysis run.</div>';
                    this.switchToView('progress');
                }
            }

            addProgressUpdate(progress) {
                this.currentProgressLog.push(progress);
                this._renderProgressUpdate(progress);
            }

            _renderProgressUpdate(progress) {
                const progressView = document.getElementById('progressView');
                const emptyState = progressView.querySelector('.empty-state');
                if (emptyState) emptyState.remove();
                
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.textContent = progress;
                
                progressView.appendChild(progressItem);
                progressView.scrollTop = progressView.scrollHeight;
            }

            addFinding(finding) {
                this.currentResults.push(finding);
                this._renderFinding(finding);
            }

            _renderFinding(finding) {
                const resultsView = document.getElementById('resultsView');
                const emptyState = resultsView.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                const findingElement = document.createElement('div');
                findingElement.className = 'finding';
                
                findingElement.innerHTML = `
                    <div class="finding-header">
                        <div class="finding-position">${finding.file}:${finding.line}:${finding.column}</div>
                        <div class="finding-description">${this.escapeHtml(finding.description)}</div>
                        ${finding.callTrace && finding.callTrace.length > 0 ? `<div class="call-trace-toggle">Show Call Trace</div>` : ''}
                    </div>
                    <div class="code-viewer">${this.renderCodeLines(finding.codeLines, finding.problemLineIndex)}</div>
                    ${finding.callTrace && finding.callTrace.length > 0 ? `<div class="call-trace-viewer">${this.renderCallTrace(finding.callTrace)}</div>` : ''}
                `;
                
                resultsView.appendChild(findingElement);
                
                // Add event listener for the trace toggle
                const toggle = findingElement.querySelector('.call-trace-toggle');
                if (toggle) {
                    toggle.addEventListener('click', () => {
                        const viewer = findingElement.querySelector('.call-trace-viewer');
                        viewer.classList.toggle('active');
                        toggle.textContent = viewer.classList.contains('active') ? 'Hide Call Trace' : 'Show Call Trace';
                    });
                }
            }
            
            // New method to render the call trace
            renderCallTrace(trace) {
                return trace.map(step => {
                    const filename = step.file.split(/[\\\/]/).pop();
                    return `
                        <div class="trace-step">
                            <div class="trace-step-position">${filename}:${step.line}:${step.column}</div>
                            <div class="trace-step-signature">${this.escapeHtml(step.signature)}</div>
                            <button class="trace-code-toggle" data-target="trace-code-${this.escapeHtml(step.file)}-${step.line}">Show Code</button>
                            <div class="trace-code-viewer" id="trace-code-${this.escapeHtml(step.file)}-${step.line}">${this.renderCodeLines(step.codeLines, step.problemLineIndex)}</div>
                        </div>
                    `;
                }).join('');
            }

            renderCodeLines(lines, problemIndex) {
                return lines.map((line, index) => {
                    const isProblemLine = index === problemIndex;
                    return `
                        <div class="code-line ${isProblemLine ? 'problem-line' : ''}">
                            <div class="line-number">${line.number}</div>
                            <div class="line-content">${this.escapeHtml(line.content)}</div>
                        </div>
                    `;
                }).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            clearProgressView() {
                document.getElementById('progressView').innerHTML = '<div class="empty-state"></div>';
            }

            clearResultsView() {
                document.getElementById('resultsView').innerHTML = '<div class="empty-state"></div>';
            }

            handleAnalysisComplete() {
                this.addProgressUpdate('Analysis complete!');
                this.updateStatus(`Analysis complete. Found ${this.currentResults.length} issues.`);
                if (this.currentProject) {
                    this.saveCurrentAnalysis();
                }
            }

            async saveCurrentAnalysis() {
                if (!this.currentProject || !this.currentProject.id) return;
                
                const analysisData = {
                    projectId: this.currentProject.id,
                    findings: this.currentResults,
                    progressLog: this.currentProgressLog,
                    timestamp: new Date().toISOString()
                };
                
                const transaction = this.db.transaction(['analyses'], 'readwrite');
                const store = transaction.objectStore('analyses');
                store.add(analysisData);
            }

            handleError(error) {
                const errorMessage = `Error: ${error}`;
                this.addProgressUpdate(errorMessage);
                this.updateStatus('Analysis failed');
                if (this.currentProject) {
                    this.saveCurrentAnalysis();
                }
            }

            updateStatus(message) {
                document.getElementById('statusText').textContent = message;
            }

            switchToView(viewName) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.progress-view, .results-view').forEach(v => v.classList.remove('active'));
                
                const tab = document.querySelector(`.tab[data-view="${viewName}"]`);
                const view = document.getElementById(viewName + 'View');
                
                if (tab) tab.classList.add('active');
                if (view) view.classList.add('active');
            }
        }

        const codeAnalyzer = new CodeAnalyzer();
    </script>
</body>
